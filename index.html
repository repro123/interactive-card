<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Interactive card details form</title>
  </head>
  <body
    class="antialiased font-space-grotesque flex flex-col min-h-dvh bg-white gap-8"
  >
    <main class="grow">
      <div class="grid w-full">
        <div
          class="header col-start-1 col-span-1 row-start-1 row-span-1 h-60 w-full bg-[url(../images/bg-main-mobile.png)] bg-cover bg-no-repeat bg-center"
        ></div>
        <h1 class="sr-only">Card Details Form</h1>

        <div
          class="cards relative z-10 col-start-1 col-span-1 row-start-1 row-end-3 px-4 pt-8 grid grid-cols-[50px_auto_50px] grid-rows-[auto_150px_auto]"
        >
          <div
            class="col-start-1 col-end-3 row-start-2 row-end-4 relative border border-green-800 z-10 h-[180px] grid"
          >
            <img
              src="./images/bg-card-front.png"
              alt="Card Front"
              class="card__front col-start-1 col-span-1 row-span-1 row-start-1 max-w-full h-full"
            />
            <div
              class="w-full col-start-1 col-span-1 row-span-1 row-start-1 border border-error p-4 flex flex-col justify-between"
            >
              <img src="./images/card-logo.svg" alt="" class="w-16" />
              <div class="w-full flex flex-col gap-2">
                <p id="cardNumber" class="border">0000 0000 0000 0000</p>
                <div class="flex items-center justify-between">
                  <p id="cardName">Jane Appleseed</p>
                  <p>
                    <span id="expiryMonth">00</span>/<span id="expiryYear"
                      >00</span
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div
            class="col-start-2 col-end-4 row-start-1 border relative row-end-3 h-fit"
          >
            <img
              src="./images/bg-card-back.png"
              alt="Card Back"
              class="card__back absolute w-full"
            />
          </div>
        </div>

        <form
          action="#"
          class="form col-start-1 col-span-1 row-start-2 row-end-4"
        >
          <div class="form__group">
            <label for="name">Cardholder Name</label>
            <input
              type="text"
              id="name"
              placeholder="e.g. Jane Appleseed"
              required
              autocomplete="name"
            />
            <p class="error" aria-live="polite">Can't be blank</p>
          </div>

          <div class="form__group">
            <label for="number">Card Number</label>
            <input
              type="number"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
              required
            />
            <p class="error" aria-live="polite">Wrong format, numbers only</p>
          </div>

          <div class="form__group form__group--half">
            <div>
              <p>Exp. Date (MM/YY)</p>
              <div>
                <label for="exp-date-mm" class="sr-only">Expiry month</label>
                <label for="exp-date-yy" class="sr-only">Expiry year</label>
                <input type="text" id="exp-date-mm" placeholder="MM" required />
                <input type="text" id="exp-date-yy" placeholder="YY" required />
              </div>
              <p class="error" aria-live="polite">Can't be blank</p>
            </div>

            <div>
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" placeholder="e.g. 123" required />
              <p class="error" aria-live="polite">Can't be blank</p>
            </div>
          </div>

          <button type="submit" class="btn">Confirm</button>
        </form>

        <!-- Completed state -->

        <div>
          <img
            src="./images/icon-complete.svg"
            alt="Complete Icon"
            class="complete__icon"
          />
          <h2>Thank you!</h2>
          <p class="complete__text">We've added your card details</p>
          <button type="button" class="btn btn--continue">Continue</button>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://bello-ibrahim.vercel.app/">Bello Ibrahim</a>.
      </p>
    </footer>

    <script src="./src/app.js"></script>
  </body>
</html>
